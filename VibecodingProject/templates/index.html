<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Multi Downloader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>YouTube Multi Downloader</h1>

    <form id="downloadForm">
      <textarea name="urls" placeholder="Enter one YouTube link per line" required></textarea>
      <input type="text" name="folder" placeholder="Folder name (optional)">
      <select name="mode">
        <option value="video">Video</option>
        <option value="audio">Audio (MP3)</option>
      </select>
      <button type="submit">Start Downloads</button>
    </form>

    <div id="downloads"></div>
  </div>

  <script>
    const form = document.getElementById('downloadForm');
    const downloadsDiv = document.getElementById('downloads');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      downloadsDiv.innerHTML = '';

      const urls = form.urls.value.trim().split('\n').map(u => u.trim()).filter(Boolean);
      const folder = form.folder.value.trim() || 'downloads';
      const mode = form.mode.value;

      for (const url of urls) {
        const div = document.createElement('div');
        div.classList.add('download-item');
        div.innerHTML = `
          <strong>${url}</strong>
          <div class="progress-container"><div class="progress-bar"></div></div>
          <p class="status">Queued...</p>
        `;
        downloadsDiv.appendChild(div);

        startDownload(url, folder, mode, div);
      }
    });

    async function startDownload(url, folder, mode, container) {
      const progressBar = container.querySelector('.progress-bar');
      const status = container.querySelector('.status');

      const res = await fetch('/download', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({url, folder, mode})
      });
      const {id} = await res.json();

      const interval = setInterval(async () => {
        const progressRes = await fetch(`/progress/${id}`);
        const data = await progressRes.json();

        progressBar.style.width = data.progress + '%';
        status.textContent = data.status;

        if (data.progress >= 100) {
          clearInterval(interval);
          status.textContent = 'âœ… Complete!';
        }
      }, 1000);
    }
  </script>
</body>
</html>
