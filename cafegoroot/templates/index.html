<h1>CafeGo</h1>

{{ if .Username }}
  <p>Welcome, {{ .Username }}!</p>
  <p><a href="/cart/">View my cart</a></p>
  <p><a href="/transactions/">Transaction history</a></p>
{{ else }}
  <p><a href="/login">Login</a></p>
{{ end }}

<ul>
  {{ range $p := .Products }}
    <li>
      <a href="/product/{{ $p.Id }}">{{ $p.Name }}</a> - PHP {{ $p.Price }}
    </li>
  {{ end }}
</ul>
